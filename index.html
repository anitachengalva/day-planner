  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

  <!-- Moment.js -->
  <script src="lib/moment/moment.min.js"></script>
  <script>
    console.log(moment());
  </script>


    </header>
   
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time start-800">8:00 am
        <textarea placeholder="put text here"></textarea></div>
      <div class="time start-0900">9:00 am
        <textarea placeholder="put text here"></textarea></div>
      <div class="time start-1000">10:00 am
        <textarea placeholder="put text here"></textarea> </div>
      <div class="time start-1100">11:00 am
        <textarea placeholder="put text here"></textarea> </div>
      <div class="time start-1200">12:00 pm
        <textarea placeholder="put text here"></textarea> </div>
      <div class="time start-1300">1:00 pm
        <textarea placeholder="put text here"></textarea></div>
      <div class="time start-1400">2:00 pm
        <textarea placeholder="put text here"></textarea></div>
      <div class="time start-1500">3:00 pm
        <textarea placeholder="put text here"></textarea> </div>
      <div class="time start-1600">4:00 pm
        <textarea placeholder="put text here"></textarea></div>
      <div class="time start-1700">5:00 pm
        <textarea placeholder="put text here"></textarea></div>
      <div class="time start-1800">6:00 pm
        <textarea placeholder="put text here"></textarea></div>
      <div class="time start-1900">7:00 pm
        <textarea placeholder="put text here"></textarea></div>
      <div class="time start-2000">8:00 pm
        <textarea placeholder="put text here"></textarea></div>
    </div>
    <!-- save button and local storage -->
    <button id="saveButton">Click to save</button>
    <button id="showStorage">show storage</button>    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js" ></script>
